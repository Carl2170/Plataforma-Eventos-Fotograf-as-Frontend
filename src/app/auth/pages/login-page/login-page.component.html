<app-navbar-landing-page></app-navbar-landing-page>
<section class="ftco-section"  >

  <div class="container" style="opacity: 1;">

    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
     
            <img src="assets/eventos.jpg" class="img" alt="">
          
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4 text-center">LOGIN</h3>
              </div>
            </div>
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label class="label" for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" placeholder="Email">
                
                <div class="alert alert-danger mt-1" [hidden]="email.valid || email.pristine">
                  <span *ngIf ="email.errors?.['required']">Campo de email vacío</span>

                  <span *ngIf ="email.errors?.['email']">El email debe ser válido</span>
                </div>

              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Contraseña</label>
                <input type="password" formControlName="password"class="form-control" placeholder="Contraseña"  autocomplete="current-password">
               
                <div class="alert alert-danger mt-1" [hidden]="password.valid  || password.pristine">
                  <span>Campo de contraseña vacío</span>
                </div>
                <div class="alert alert-danger mt-1" *ngIf="errorMessage">
                  {{ errorMessage }}
                </div>
              </div>
              <div class="form-group">
                <button type="submit" [disabled]="formLogin.invalid" class="form-control btn btn-primary rounded submit px-3">Acceder</button>
              </div>
              <div class="mt-2 d-md-flex">
          
                <div class="w-52 text-right">      
                  <small class="text-center">¿Todavía no tienes una cuenta? <a data-toggle="tab" href="/auth/register">Créala aquí</a></small>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
