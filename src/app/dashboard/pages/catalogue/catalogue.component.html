<div class="container">
    <div class="card mt-3">
        <h2>Catalogos del evento: {{this.nameEvent}}</h2>
    </div>
    <div class="card mt-3">
        <div class="card-header">
            <h2 class="text-primary">Fotos Públicas</h2>
        </div>

        <div *ngIf="msj1 != ''" class="alert alert-danger mt-2">
            <label >Todavía no hay fotos</label>
        </div>
        <div  class="card-body">
            <div class="row mt-4" id="photo-gallery">
                <div class="col-md-4 mb-3" *ngFor="let image of photosPublic">
                    <div class="image-container">
                        <img src="{{ image }}" class="img-fluid" alt="Image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h2 class="text-primary">Fotos para solo evento</h2>
        </div>
        <div *ngIf="msj2 != ''" class="alert alert-danger mt-2">
            <label >Todavía no hay fotos</label>
        </div>
        <div class="card-body">
            <div class="row mt-4" id="photo-gallery">
                <div class="col-md-4 mb-3" *ngFor="let image of photosEvent">
                    <div class="image-container">
                        <img src="{{ image }}" class="img-fluid" alt="Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
