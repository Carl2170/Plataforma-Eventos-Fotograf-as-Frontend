<div class="container">
    <h2>INVITACIONES</h2>

    <div class="card mt-2">
        <div class="card-header">
            <h3 ><strong >Evento: </strong>{{name}} </h3>
        </div>
        <div class="card-body">
            <div class="row mt-3">
                <div class="col-lg-9">
                    <label for="description"> <strong>Descripción</strong></label>
                    <input type="text" class="form-control" [(ngModel)]=description readonly>      
                </div>
                <div class="col-lg-3">
                    <label for="date"><strong>Fecha y hora</strong></label>
                    <input type="text" class="form-control" [(ngModel)]=date_time readonly>
                 </div>
            </div>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header">
            <h3 ><strong>Añadir asistentes</strong></h3>
        </div>
        <div class="card-header">
            <div class="row mt-3">
                <div class="col-lg-9">
                    <label for="description"> <strong>Correo Eléctronico</strong></label>
                    <input type="text" class="form-control"[(ngModel)]=newEmail placeholder="juan@gmail.com">      
                </div>
                <div class="col-lg-3 mt-4">
                 <button (click)="addEmail()" class="btn btn-primary">+ invitado</button>
                 <button (click)="sendMsj()" class="btn btn-success ml-2 mt-2">Enviar invitaciones</button>

                </div>
            </div>

            <div class="mt-3">
                <div *ngFor="let correo of emails; let i = index" class="card m-2">
                  <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            {{ correo }}
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <button (click)="deleteEmail(i)" class="btn btn-danger ml-2">Eliminar</button>
                            <button (click)="sendInvitation()" class="btn btn-primary ml-2">Eliminar</button>
                            
                        </div>
                    </div>

                  </div>
                </div>
              </div>
              
        </div>
    </div>
</div>
