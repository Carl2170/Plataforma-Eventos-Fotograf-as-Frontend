<div class="container">
    <div class="card mt-2">
        <h2>Lista de invitados</h2>
    </div>
    <div *ngIf="msj1 != ''" class="alert alert-danger mt-2">
        <label >Todavía no hay invitados</label>
    </div>
    <div class="card mt-2">
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead>
                  <tr >
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Email</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
               
                     <tr *ngFor="let guest of guests">
                     <td>{{guest.name}}</td>
                     <td>{{guest.lastname}} </td>
                     <td>{{guest.email}} </td>
                     <td>
                        <button  class="btn btn-primary">+ Asistentes</button>
                        <button  class="btn btn-primary" style="margin-left: 10px;">Fotos</button>

                    </td>
                    </tr>
          
                </tbody>
              </table>
        </div>
    </div>
    <div class="card mt-2">
        <h2>Lista de fotógrafos</h2>
    </div>
    <div *ngIf="msj2 != ''" class="alert alert-danger mt-2">
        <label >Todavía no hay fotógrafos</label>
    </div>
    <div class="card mt-2" >
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead>
                  <tr >
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Email</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
               
                     <tr *ngFor="let guest of photographer">
                     <td>{{guest.name}}</td>
                     <td>{{guest.lastname}} </td>
                     <td>{{guest.email}} </td>
                     <td>
                        <button  class="btn btn-primary">+ Asistentes</button>
                        <button  class="btn btn-primary" style="margin-left: 10px;">Fotos</button>
    
                    </td>
                    </tr>
          
                </tbody>
              </table>
        </div>
    </div>
</div>
